name: E2E Tests

on:
  push:
  pull_request:
  schedule:
    - cron: '0 1 * * *' # Everyday at 1

env:
  IT_REVISION: master
  IT_DIR: kubernetes-itests

jobs:
  minikube:
    name: K8S
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        kubernetes: [v1.16.0]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Minikube-Kubernetes
        uses: manusa/actions-setup-minikube@v1.1.0
        with:
          minikube version: v1.12.1
          kubernetes version: ${{ matrix.kubernetes }}
          github token: ${{ secrets.GITHUB_TOKEN }}
          start args: --force
      - name: Setup Java 8
        uses: actions/setup-java@v1
        with:
          java-version: '8'
      - name: Install Kubernetes Client
        run: mvn -f pom.xml -B -DskipTests clean install
      - name: Install and Run Integration Tests
        run: |
          cd $IT_DIR
          mvn test -Dtest="io.fabric8.kubernetes.**"
  openshift:
    name: OpenShift
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        openshift: [v3.11.0,v3.10.0]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup OpenShift
        uses: manusa/actions-setup-openshift@v1.0.5
        with:
          oc version: ${{ matrix.openshift }}
          github token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Java 8
        uses: actions/setup-java@v1
        with:
          java-version: '8'
      - name: Install Kubernetes Client
        run: mvn -f pom.xml -B -DskipTests clean install
      - name: Install and Run Integration Tests
        run: |
          cd $IT_DIR
          mvn test -Dtest="io.fabric8.openshift.**"
